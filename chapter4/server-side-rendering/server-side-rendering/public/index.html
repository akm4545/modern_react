<!-- 서버 사이드 렌더링을 수행할 때 기본이 되는 HTML 템플릿 이 HTML을 기반으로 리액트 애플리케이션이 완성된다 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSR Example</title>
  </head>
  <body>
    __placeholder__
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="/browser.js"></script>
  </body>
</html>

<!-- 일반적인 HTML과 다른 몇 가지 주목할 포인트 -->
<!-- __placeholder__는 서버에서 리액트 컴포넌트를 기반으로 만든 HTML 코드를 삽입하는 자리다 단순히 이 부분을 결과물로
대체해서 리액트에서 만든 HTML을 삽힙할 것이다 -->

<!-- unpkg는 npm 라이브러리를 CDN으로 제공하는 웹 서비스다 여기에 react와 react-dom을 추가해 뒀다 일반적인 프레임워크라면 클라이언트에서 필요한
react와 react-dom을 웹팩(webpack)과 같은 도구로 번들링해 제공하는 것이 일반적이다 create-react-app을 빌드했을 때 나오는 결과물인 main.js가 바리 
이러한 역할을 하는 파일이다 예제에서 번들링까지 다루면 복잡해지므로 단순히 unpkg에서 제공하는 모듈로 처리 -->

<!-- browser.js는 클라이언트 리액트 애플리케이션 코드를 번들링했을 때 제공되는 리액트 자바스크립트 코드
내부에는 App.tsx, Todo.tsx, fetch 등의 자바스크립트 코드가 포함돼 있다 즉 __placeholder__에 먼저 리액트에서 만든 HTML이 삽입되면 이후에 이 코드가
실행되면서 필요한 자바스크립트 이벤트 핸들러가 붙을 것이다 -->
